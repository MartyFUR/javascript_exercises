<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Clever Demo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.3s;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
        background-color: lightslategray;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
    }
  </style>
</head>
<body>
  <h1>JavaScript in Action!</h1>

 
  <p>Current time: <span id="time">--:--:--</span></p>


  <button id="colorBtn">Change Background Color</button>

  <p>Counter: <span id="counter">0</span></p>
  <button id="incBtn">Increment Counter</button>

  <script>
    const timeEl = document.getElementById('time');
    function updateClock() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString();
    }
    updateClock();                         
    setInterval(updateClock, 1000);   

    
    document.getElementById('colorBtn').addEventListener('click', () => {
      const randomHex = '#' + Math.floor(Math.random()*0xFFFFFF).toString(16).padStart(6, '0');
      document.body.style.backgroundColor = randomHex;
    });

    
    function makeCounter() {
      let count = 0;                      
      return function() {
        count += 1;
        return count;
      };
    }
    const counterFn = makeCounter();
    const counterEl = document.getElementById('counter');

    document.getElementById('incBtn').addEventListener('click', () => {
      counterEl.textContent = counterFn();
    });
  </script>
</body>
</html>
